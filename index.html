<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .image-container {
            position: relative;
            cursor: pointer;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Overlay style for zoom effect */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Thumbnail Image -->
    <div class="image-container" onclick="openOverlay()">
        <img src="1.jpeg" alt="Thumbnail">
    </div>

    <!-- Overlay for Zoomed Image -->
    <div class="overlay" id="overlay" onclick="closeOverlay()">
        <img src="1.jpeg" alt="Zoomed Image">
    </div>

    <script>
        // Function to open overlay
        function openOverlay() {
            document.getElementById("overlay").style.display = "flex";
        }

        // Function to close overlay
        function closeOverlay() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
